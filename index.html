<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <title>Bbond</title>
    </head>
    <body>
        <div id="popup_window">
            <h2 class="title">BBOND</h2>
            <div id="settings">
                <div>
                    <label for="input_switch"> Hide input buttons </label>
                    <input type="checkbox" id="input_switch" class="switch"/>
                    <label for="input_switch" class="toggle"></label>
                </div>
                <div>
                    <label for="context_select"> Default context mode </label>
                    <select id="context_select">
                        <option value="formal">Formal</option>
                        <option value="informal">Informal</option>
                        <option value="very_informal">Very informal</option>
                        <option value="academic">Academic</option>
                    </select>
                </div>
                <div>
                    <label for="language_select"> Default translate language </label>
                    <select id="language_select">
                        <option value="vie">Vietnamese</option>
                        <option value="eng">English</option>
                        <option value="fre">French</option>
                        <option value="chi">Chinese</option>
                    </select>
                </div>
                <div>
                    <label for="background_select"> Background color </label>
                    <select id="background_select">
                        <option value="blue">Blue</option>
                        <option value="green">Green</option>
                        <option value="yellow">Gold</option>
                        <option value="red">Maroon</option>
                    </select>
                </div>
                <div>
                    <label for="api_key_input"> OpenAI API key </label>
                    <input type="text" placeholder="Enter your API key" id="api_key_input"/>
                </div>
                <p>You need an OpenAI ChatGPT account to use this extension. You can create an account through <a href="https://chat.openai.com/" target="_blank">chat.openai.com</a>. 
                    Once the account is created, you can find the API key in your settings page.</p>
            </div>
            <button id="save_button" class="center">Save</button>
        </div>
        <div class="textures">
            <div id="svg_icon">
                
            </div>
        </div>
    </body>
    <script src="popup.js"></script>
</html>
